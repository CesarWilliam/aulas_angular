<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group" 
        [class.has-error]="!nome.valid && nome.touched"
        [class.has-feedback]="!nome.valid && nome.touched">
        <label for="nome" class="control-label">Nome</label>
        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" name="nome"
            placeholder="Seu nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">Nome é obrigatório.</div>
    </div>

    <div class="form-group" 
        [class.has-error]="!email.valid && email.touched"
        [class.has-feedback]="!email.valid && email.touched">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
            placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel">
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">Email é obrigatório.</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Enviar</button>
</form>
