<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="container">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Placa</ion-label>
                <ion-input type="text" formControlName="plate" [brmasker]="{mask: '000-0000'}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Km</ion-label>
                <ion-input type="text" formControlName="km" [brmasker]="{numberAndTousand: true, thousand: ','}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Pneu acima do TWI</ion-label>
                <ion-toggle formControlName="aboveTwi"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Veículo possui avarias </ion-label>
                <ion-toggle formControlName="malfunctions"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Chave está no veículo </ion-label>
                <ion-toggle formControlName="hasKey"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Chave reserva está no veículo </ion-label>
                <ion-toggle formControlName="hasBackupKey"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>Manual está no veículo </ion-label>
                <ion-toggle formControlName="hasHandbook"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label>É um veículo comercial leve (Fiorino, Strada, Saveiro E etc)</ion-label>
                <ion-toggle formControlName="isComercial"></ion-toggle>
            </ion-item>

        </ion-list>
    </div>
    <ion-button type="submit">Avançar</ion-button>
</form>
