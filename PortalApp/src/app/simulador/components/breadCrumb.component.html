<div class="passos-simulacao" [ngClass]="[breadCrumbStatus, finalizacaoSimulador, hasBanner]">
    <div class="container hidden-sm-down">
        <div class="row">
            <div class="col-12">
                <span class="textwhite">Passo a passo da simulação:</span>
                <nav aria-label="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item " [ngClass]="step1Status" [ngStyle]="{'z-index' : 9}"><a [routerLink]="['/simulador']"><span *ngIf="step1Status !== 'past-step'" class="step-bullet">1</span><span *ngIf="step1Status == 'past-step'" class="step-bullet"><img src="/assets/images/simulador/check-step.svg" /></span>Escolha o carro</a></li>
                        <li class="breadcrumb-item " [ngClass]="step2Status" [ngStyle]="{'z-index' : 8}"><a [routerLink]="['/simulador/configuracoes']"><span *ngIf="step2Status !== 'past-step'" class="step-bullet">2</span><span *ngIf="step2Status == 'past-step'" class="step-bullet"><img src="/assets/images/simulador/check-step.svg" /></span>Escolha seu plano</a></li>
                        <li class="breadcrumb-item " [ngClass]="step3Status" [ngStyle]="{'z-index' : 7}"><a [routerLink]="['/simulador/resumo']"><span *ngIf="step3Status !== 'past-step'" class="step-bullet">3</span><span *ngIf="step3Status == 'past-step'" class="step-bullet"><img src="/assets/images/simulador/check-step.svg" /></span>Resumo</a></li>
                        <li class="breadcrumb-item" [ngClass]="step4Status" [ngStyle]="{'z-index' : 6}"><a [routerLink]="['/simulador/contrate']"><span *ngIf="step4Status !== 'past-step'" class="step-bullet">4</span><span *ngIf="step4Status == 'past-step'" class="step-bullet"><img src="/assets/images/simulador/check-step.svg" /></span>Contrate</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <nav aria-label="breadcrumb" class="hidden-md-up" [ngClass]="breadCrumbVisibility ? '' : 'hide'">
        <ul class="breadcrumb">
            <li class="breadcrumb-item " [ngClass]="step1Status" [ngStyle]="{'z-index' : 9}"><a [routerLink]="['/simulador']"><span *ngIf="step1Status !== 'past-step'" class="step-bullet">1</span><span *ngIf="step1Status == 'past-step'" class="step-bullet"><img src="/assets/images/simulador/check-step.svg" /></span>Escolha</a></li>
            <li class="breadcrumb-item " [ngClass]="step2Status" [ngStyle]="{'z-index' : 8}"><a [routerLink]="['/simulador/configuracoes']"><span *ngIf="step2Status !== 'past-step'" class="step-bullet">2</span><span *ngIf="step2Status == 'past-step'" class="step-bullet"><img src="/assets/images/simulador/check-step.svg" /></span>Configure</a></li>
            <li class="breadcrumb-item " [ngClass]="step3Status" [ngStyle]="{'z-index' : 7}"><a [routerLink]="['/simulador/resumo']"><span *ngIf="step3Status !== 'past-step'" class="step-bullet">3</span><span *ngIf="step3Status == 'past-step'" class="step-bullet"><img src="/assets/images/simulador/check-step.svg" /></span>Resumo</a></li>
            <li class="breadcrumb-item" [ngClass]="step4Status" [ngStyle]="{'z-index' : 6}"><a [routerLink]="['/simulador/contrate']"><span *ngIf="step4Status !== 'past-step'" class="step-bullet">4</span><span *ngIf="step4Status == 'past-step'" class="step-bullet"><img src="/assets/images/simulador/check-step.svg" /></span>Contrate</a></li>
        </ul>
    </nav>
</div>
