<app-breadCrumb #breadCrumb breadCrumbStatus="has-step" step1Status="past-step" step2Status="active" step3Status=""
    step4Status="" finalizacaoSimulador="" hasBanner="" #breadCrumbComponent>
</app-breadCrumb>
<app-loading loaderClass="progress-loader" *ngIf="!simulationParameters || !session"></app-loading>
<div *ngIf="simulationParameters" class="configuracoes-content">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="desktophighlightdark-grey">No seu tempo e na sua distância</div>
                <p class="configuracoes-content__model-p">Modelo: {{ carModelYear }}</p>
            </div>
            <div *ngIf="simulationParameters" class="col-md-6 offset-md-1">
                <div class="desktopsubtittledark-grey titulo-periodo">Escolha seu plano</div>
                <ul>
                    <li *ngFor="let time of simulationParameters.times" class="months"
                        (click)="selectTime(time, $event)"
                        [ngClass]="session?.dealdlineTime == time.timeDeadline ? 'active' : ''">
                        <img src="/assets/images/simulador/check-step-white.svg" />
                        <span class="tittledark-grey">{{time.timeDeadline}}</span>
                        <span class="textdark-grey">meses</span>
                    </li>
                </ul>
                <div class="desktopsubtittledark-grey titulo-km hidden-sm-down">Selecione a quilometragem mensal da sua
                    assinatura</div>
                <div class="desktopsubtittledark-grey titulo-km hidden-md-up">Qual a distâcia por mês?</div>
                <div class="range">
                    <input type="range" #kmSlider min="{{simulationParameters.minKm}}"
                        max="{{simulationParameters.maxKm}}" step="500"
                        value="{{session ? session.kmLimit : simulationParameters.minKm}}"
                        (change)="selectKm(kmSlider.value)" class="custom-slider">
                    <div class="sliderticks">
                        <p *ngFor="let item of simulationParameters.kilometerLimits">{{item.limit}} KM</p>
                    </div>
                    <div *ngIf="session?.dealdlineTime == 24 && simulationParameters.maxKm == 1500" class="fake-range">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-preco></app-preco>
