<div  class="vantagens page-content" id="{{idBloco}}" [ngStyle]="{'background-color': bgBloco}">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h2 class="desktophighlightdark-grey mobilehighlightdark-grey" [ngStyle]="{'color': corTitulo}">{{titulo}}</h2>
                <div class="textdark-grey" [ngStyle]="{'color': corDescricao}">{{descricao}}</div>
                <a class="hidden-sm-down">
                    <img src="assets/images/arrow-down-black.svg" alt="Loopster - Próxima seção" />
                </a>
            </div>
            <div class="col-lg-6 offset-lg-2">
                <div class="row">
                    <div class="col-4 col-xs-4 col-sm-4 col-md-4 col-lg-4" *ngFor="let vantagem of listaVantagens">
                        <div class="icone-vantagem">
                            <img src="{{mediaRepository}}{{vantagem.acf.icone}}" alt="Mais barato" />
                        </div>
                        <div class="titulo-vantagem">{{vantagem.acf.titulo}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
